<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8_puzzle_game</title>
    <link rel="stylesheet" href="./static/styles.css">
</head>
<body>
    <h1>8-PUZZLE GAME</h1>
    <div class="gameframe">
        <table class="puzzle">
            <tbody>
              <tr>
                <td><img src="./static/1.jpg" data-id="1"></td>
                <td><img src="./static/2.jpg" data-id="2"></td>
                <td><img src="./static/3.jpg" data-id="3"></td>
              </tr>
              <tr>
                <td><img src="./static/4.jpg" data-id="4"></td>
                <td><img src="./static/5.jpg" data-id="5"></td>
                <td><img src="./static/6.jpg" data-id="6"></td>
              </tr>
              <tr>
                <td><img src="./static/7.jpg" data-id="7"></td>
                <td><img src="./static/8.jpg" data-id="8"></td>
                <td></td>
              </tr>
            </tbody>
          </table>
          
    </div>
    <div class="button_container">
        <button class="button" type="submit" name="reset_moves">Reset Moves</button>
        <button class="button" type="submit" name="solution">Solution</button>
        <button class="button" type="submit" name="new_game">New Game</button>
    </div>
    <div class="objective"><h4><b>OBJECTIVE:</b> Rearrange tiles to get this configuration</h4>
    <img src="./static/goal.png" height="200px"></div>
    <script src="./main.js"></script>
</body>
</html>
